<!DOCTYPE html>
<html>

  <body>
<h1>Spyder介面介紹 (spyder3.3.6)</h1>
<img  src="window.png" width="1150" height="600">
<ol>
  <li><mark>編輯視窗:</mark>編寫程式的地方</li>
  <li><mark>變數瀏覽視窗(Variable explorer):</mark>可以瀏覽程式中被定義的所有變數，包含變數的Type等資訊</li>
  <li><mark>執行按紐 <b>&</b> 執行結果視窗:</mark>按下執行按紐令程式執行，執行結果會顯示在執行結果視窗；另外，若程式有錯誤出現也會在視窗中呈現。</li>
</ol>
  </body>
</html>
